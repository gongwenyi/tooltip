<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>tooltip测试</title>
	<link href="css/base.css" rel="stylesheet" />
	<link href="css/tooltip.css" rel="stylesheet" />
	<style>
		ul li{
			width: 30px;
			height: 30px;
			background: #ccc;
			color: #fff;
			float: left;
			margin-top: 100px;
			margin-right: 30px;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li class="ui tooltip onbottom" data-tooltip="第1个li">1</li>
			<li class="ui tooltip ontop" data-tooltip="第2个li">2</li>
			<li class="ui tooltip onright" data-tooltip="第3个li">3</li>
			<li class="ui tooltip onleft" data-tooltip="第4个li">4</li>
			<li class="ui tooltip oncenter" data-tooltip="第5个li">5</li>
			<li class="ui tooltip onright" data-tooltip="第6个li">6</li>
			<li class="ui tooltip onright" data-tooltip="第7个li">7</li>
			<li class="ui tooltip onright" data-tooltip="第8个li">8</li>
			<li class="ui tooltip onright" data-tooltip="第9个li">9</li>
			<li class="ui tooltip onright" data-tooltip="第10个li">10</li>
		</ul>
	</div>
</body>
</html>
